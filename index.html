<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My Book Library</title>
  </head>
  <body>
    <header><h1>My Book Library</h1></header>
    <div class="container">
      <form action="get" id="book-form">
        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </p>

        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </p>
        <p>
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" id="isbn" required />
        </p>
        <p>
        <input type="submit" class="btn" value="Add book" ></input>
        </p>
      </form>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <footer>
    <p>Photo by <a href="https://unsplash.com/@kazuend?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">kazuend</a> on <a href="https://unsplash.com/s/photos/library-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </footer>
  </body>
</html>
